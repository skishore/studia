<head>
  <title>studia</title>
</head>

<body>
  {{#if false}}
    {{> sketchpad}}
  {{else}}
    {{> uploader}}
  {{/if}}
</body>

<template name="sketchpad">
  <div class="sketchpad-template">
    <div class="canvas-container">
      <canvas></canvas>
    </div>
    <a class="clear-link" href="#">Reset</a>
  </div>
</template>

<template name="uploader">
  <div class="uploader-template">
    <div class="title">Studia</div>
    <div class="subtitle">collaborative PDF annotation</div>
    <div class="steps">
      <div class="step-label">Upload a PDF:</div>
      <div class="upload-options">
        <div class="upload-option">
          <div class="option-label">From your computer:</div>
          <a class="upload-link local-file">
            Choose file
            <input type="file" name="file">
          </a>
        </div>
        <div class="upload-option">
          <div class="option-label or-label">OR</div>
        </div>
        <div class="upload-option last">
          <div class="option-label">From the Internet:</div>
          <input type="text" name="url" placeholder="Enter URL">
          <a class="upload-link remote-file">Go</a>
        </div>
      </div>
      {{> upload-progress}}
    </div>
  </div>
</template>

<template name="upload-progress">
  <div class="upload-progress-template">
    <div class="line"></div>
    <div class="spacer"></div>
    <div class="header step-label"></div>
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress-bar-overlay"></div>
      </div>
    </div>
    <div class="status"></div>
  </div>
</template>
