<head>
  <title>studia</title>
  <script type="text/javascript" src="pdf.js"></script>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  {{#if hash}}
    {{> sketchpad}}
  {{else}}
    {{> uploader}}
  {{/if}}
</template>

<template name="sketchpad">
  <div class="sketchpad-template">
    <div class="canvas-container">
      {{> toolbar}}
      <canvas class="page"></canvas>
      <canvas class="sketchpad"></canvas>
    </div>
  </div>
</template>

<template name="toolbar">
  <div class="toolbar-template toolbar">
    {{#if ready}}
      <div class="page-count">
        {{page_count}}
      </div>
      <div class="previous">Previous</div>
      <div class="next">Next</div>
    {{else}}
      <div class="page-count">Rendering...</div>
    {{/if}}
  </div>
</template>

<template name="uploader">
  <div class="uploader-template">
    <div class="title">Studia</div>
    <div class="subtitle">collaborative PDF annotation</div>
    <div class="steps">
      <div class="step-label">Upload a PDF:</div>
      <div class="upload-options">
        <div class="upload-option">
          <div class="option-label">From your computer:</div>
          <a class="upload-link local-file">
            Choose file
            <input type="file" name="file">
          </a>
        </div>
        <div class="upload-option">
          <div class="option-label or-label">OR</div>
        </div>
        <div class="upload-option last">
          <div class="option-label">From the Internet:</div>
          <input type="text" name="url" placeholder="Enter URL">
          <a class="upload-link remote-file">Go</a>
        </div>
      </div>
      {{> upload-progress}}
    </div>
  </div>
</template>

<template name="upload-progress">
  <div class="upload-progress-template">
    <div class="line"></div>
    <div class="spacer"></div>
    <div class="header step-label"></div>
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress-bar-overlay"></div>
      </div>
    </div>
    <div class="status"></div>
    <div class="error details"></div>
  </div>
</template>
