<head>
  <title>studia</title>
</head>

<body>
  {{#if false}}
    {{> sketchpad}}
  {{else}}
    {{> uploader}}
  {{/if}}
</body>

<template name="sketchpad">
  <div class="sketchpad-template">
    <div class="canvas-container">
      <canvas></canvas>
    </div>
    <a class="clear-link" href="#">Reset</a>
  </div>
</template>

<template name="uploader">
  <div class="uploader-template">
    <div class="title">Studia</div>
    <div class="subtitle">collaborative PDF annotation</div>
    <div class="steps">
      <div class="step-label">1. Upload a PDF</div>
      <div class="upload-option">
        <div class="option-label">From your computer:</div>
        <!--<input type="file" name="pdf">-->
        <a class="upload-link">Choose file</a>
      </div>
      <div class="upload-option">
        <div class="option-label or-label">OR</div>
      </div>
      <div class="upload-option last">
        <div class="option-label">From the Internet:</div>
        <input type="text" placeholder="Enter URL">
        <a class="upload-link">Go</a>
      </div>
      <div class="spacer"></div>
      <div class="line"></div>
      <div class="spacer"></div>
      <div class="step-label">2. Share the link!</div>
    </div>
  </div>
</template>
